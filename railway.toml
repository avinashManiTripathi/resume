[build]
builder = "NIXPACKS"
buildCommand = "npm run build --workspace=editor"

[deploy]
startCommand = "npm run start --workspace=editor"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Force HTTPS redirect
[deploy.healthcheck]
path = "/"
port = 3002

# Environment-specific settings
[settings]
forceHttps = true
